# Vulnerable Web Application - Nginx Configuration
# Using ngx_http_access_module for IP blocking

upstream vulnerable_app {
    server vulnerable-webapp:8080;
}

# Blacklist IPs (example IPs to block)
geo $blocked_ip {
    default 0;
    # Add IPs to block here
    192.168.1.4 1;  # Blocked by script
    192.168.1.253 1;  # Blocked by script
    192.168.1.252 1;  # Blocked by script
    192.168.1.251 1;  # Blocked by script
    192.168.1.235 1;  # Blocked by script
    192.168.1.230 1;  # Blocked by script
    192.168.1.245 1;  # Blocked by script
    192.168.1.240 1;  # Blocked by script
    192.168.1.200 1;  # Blocked by script
    192.168.1.101 1;  # Blocked by script
    192.168.1.100 1;  # Example blocked IP
    10.0.0.50 1;      # Example blocked IP
    172.16.0.25 1;    # Example blocked IP
}

# Whitelist IPs (optional - if you want to allow only specific IPs)
geo $allowed_ip {
    default 1;
    # Add IPs to whitelist here (if needed)
    # 192.168.1.10 1;  # Example allowed IP
}

server {
    listen 80;
    server_name localhost;
    
    access_log /var/log/nginx/security.log security;
    error_log /var/log/nginx/error.log;

    # Block IPs using ngx_http_access_module
    if ($blocked_ip) {
        return 403;
    }

    # Optional: Only allow specific IPs
    # if ($allowed_ip = 0) {
    #     return 403;
    # }

    # Rate limiting for login attempts
    location /login {
        limit_req zone=login burst=5 nodelay;
        proxy_pass http://vulnerable_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Rate limiting for API endpoints
    location /api/ {
        limit_req zone=api burst=10 nodelay;
        proxy_pass http://vulnerable_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://vulnerable_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Main application
    location / {
        proxy_pass http://vulnerable_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Additional security headers
        proxy_hide_header X-Powered-By;
        proxy_hide_header Server;
    }

    # Block access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Block access to backup files
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
} 